services:
  oracle:
    container_name: oracle_free
    image: container-registry.oracle.com/database/free:23.6.0.0-arm64
    environment:
      - ORACLE_SID=FREE
      - ORACLE_PDB=FREEPDB1
      - ORACLE_PWD=Welcome123
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
    volumes:
      - ./init:/opt/oracle/scripts/startup

volumes:
  oracle_data: